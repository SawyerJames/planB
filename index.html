<html>
<head>

	<div class="container">
		<div id="logo-contain">

			<input type="text" name="content" placeholder="e.g.开始我的计划吧！" autocomplete="off" autofocus="on">

			<div class="triangle-up"></div>

				<div class="t-desc">
					<textarea name="remind-content" id="remind_area" cols="45" rows="8"></textarea>
				</div>
				<div class="t-date">
				<h5>提醒时间：</h5>
					<input type="date">
					<button type="submit">更新！</button>
				</div>
			</div>
		</div>
